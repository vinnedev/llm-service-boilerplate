{% extends "base.html" %}

{% block title %}Criar Conta - LLM Chat{% endblock %}

{% block body %}
<div class="min-h-full flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <!-- Logo/Header -->
        <div class="text-center">
            <div class="mx-auto h-16 w-16 bg-primary-600 rounded-xl flex items-center justify-center">
                <svg class="h-10 w-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                          d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"/>
                </svg>
            </div>
            <h2 class="mt-6 text-3xl font-extrabold text-gray-900">
                Criar Conta
            </h2>
            <p class="mt-2 text-sm text-gray-600">
                Cadastre-se para começar a conversar
            </p>
        </div>
        
        <!-- Error/Success Message -->
        <div id="message-area"></div>
        
        <!-- Register Form -->
        <form id="register-form" class="mt-8 space-y-6" 
              hx-post="/web/auth/register" 
              hx-target="#message-area"
              hx-swap="innerHTML">
            <div class="rounded-md shadow-sm space-y-4">
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700 mb-1">
                        Nome completo
                    </label>
                    <input id="name" name="name" type="text" required
                           class="appearance-none relative block w-full px-3 py-3 border border-gray-300 
                                  placeholder-gray-500 text-gray-900 rounded-lg focus:outline-none 
                                  focus:ring-2 focus:ring-primary-500 focus:border-primary-500 
                                  transition-colors"
                           placeholder="Seu nome">
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">
                        Email
                    </label>
                    <input id="email" name="email" type="email" required
                           class="appearance-none relative block w-full px-3 py-3 border border-gray-300 
                                  placeholder-gray-500 text-gray-900 rounded-lg focus:outline-none 
                                  focus:ring-2 focus:ring-primary-500 focus:border-primary-500 
                                  transition-colors"
                           placeholder="seu@email.com">
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">
                        Senha
                    </label>
                    <input id="password" name="password" type="password" required minlength="6"
                           class="appearance-none relative block w-full px-3 py-3 border border-gray-300 
                                  placeholder-gray-500 text-gray-900 rounded-lg focus:outline-none 
                                  focus:ring-2 focus:ring-primary-500 focus:border-primary-500 
                                  transition-colors"
                           placeholder="Mínimo 6 caracteres">
                </div>
                <div>
                    <label for="password_confirm" class="block text-sm font-medium text-gray-700 mb-1">
                        Confirmar Senha
                    </label>
                    <input id="password_confirm" name="password_confirm" type="password" required minlength="6"
                           class="appearance-none relative block w-full px-3 py-3 border border-gray-300 
                                  placeholder-gray-500 text-gray-900 rounded-lg focus:outline-none 
                                  focus:ring-2 focus:ring-primary-500 focus:border-primary-500 
                                  transition-colors"
                           placeholder="Repita a senha">
                </div>
            </div>

            <div>
                <button type="submit"
                        class="group relative w-full flex justify-center py-3 px-4 border border-transparent 
                               text-sm font-semibold rounded-lg text-white bg-primary-600 
                               hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-offset-2 
                               focus:ring-primary-500 transition-colors">
                    <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                        <svg class="h-5 w-5 text-primary-300 group-hover:text-primary-200" 
                             fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                  d="M12 6v6m0 0v6m0-6h6m-6 0H6"/>
                        </svg>
                    </span>
                    Criar Conta
                </button>
            </div>
        </form>
        
        <!-- Login Link -->
        <div class="text-center">
            <p class="text-sm text-gray-600">
                Já tem uma conta?
                <a href="/web/login" class="font-medium text-primary-600 hover:text-primary-500 transition-colors">
                    Fazer login
                </a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
