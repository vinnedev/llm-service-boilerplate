{% extends "base.html" %}

{% block title %}Login - LLM Chat{% endblock %}

{% block body %}
<div class="min-h-full flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <!-- Logo/Header -->
        <div class="text-center">
            <div class="mx-auto h-16 w-16 bg-primary-600 rounded-xl flex items-center justify-center">
                <svg class="h-10 w-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                          d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z"/>
                </svg>
            </div>
            <h2 class="mt-6 text-3xl font-extrabold text-gray-900">
                LLM Chat
            </h2>
            <p class="mt-2 text-sm text-gray-600">
                Entre na sua conta para continuar
            </p>
        </div>
        
        <!-- Error Message -->
        <div id="error-message" class="hidden">
            <div class="bg-red-50 border-l-4 border-red-400 p-4 rounded">
                <div class="flex">
                    <div class="flex-shrink-0">
                        <svg class="h-5 w-5 text-red-400" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"/>
                        </svg>
                    </div>
                    <div class="ml-3">
                        <p class="text-sm text-red-700" id="error-text"></p>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Login Form -->
        <form id="login-form" class="mt-8 space-y-6" 
              hx-post="/web/auth/login" 
              hx-target="#error-message"
              hx-swap="innerHTML">
            <div class="rounded-md shadow-sm space-y-4">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">
                        Email
                    </label>
                    <input id="email" name="email" type="email" required
                           class="appearance-none relative block w-full px-3 py-3 border border-gray-300 
                                  placeholder-gray-500 text-gray-900 rounded-lg focus:outline-none 
                                  focus:ring-2 focus:ring-primary-500 focus:border-primary-500 
                                  transition-colors"
                           placeholder="seu@email.com">
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">
                        Senha
                    </label>
                    <input id="password" name="password" type="password" required
                           class="appearance-none relative block w-full px-3 py-3 border border-gray-300 
                                  placeholder-gray-500 text-gray-900 rounded-lg focus:outline-none 
                                  focus:ring-2 focus:ring-primary-500 focus:border-primary-500 
                                  transition-colors"
                           placeholder="••••••••">
                </div>
            </div>

            <div>
                <button type="submit"
                        class="group relative w-full flex justify-center py-3 px-4 border border-transparent 
                               text-sm font-semibold rounded-lg text-white bg-primary-600 
                               hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-offset-2 
                               focus:ring-primary-500 transition-colors">
                    <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                        <svg class="h-5 w-5 text-primary-300 group-hover:text-primary-200" 
                             fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" 
                                  d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" 
                                  clip-rule="evenodd"/>
                        </svg>
                    </span>
                    Entrar
                </button>
            </div>
        </form>
        
        <!-- Register Link -->
        <div class="text-center">
            <p class="text-sm text-gray-600">
                Não tem uma conta?
                <a href="/web/register" class="font-medium text-primary-600 hover:text-primary-500 transition-colors">
                    Criar conta
                </a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
